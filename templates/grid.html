
<div class="grid" id="mygrid">
    {% for i in range(4) %}
        {% for j in range(4) %}
            {% if data["grid"][i][j] != 0 %}
                <div class="tile_value_{{data["grid"][i][j]|string}}">{{data["grid"][i][j]}}</div>
            {% else %}
                <div class="tile_value_0"></div>
            {% endif %}   
        {% endfor %}
    {% endfor %}
</div>
